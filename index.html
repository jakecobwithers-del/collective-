<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Luxe Lab Collective</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; margin:0; padding:0 }
    html, body { height:100%; overflow-x:hidden; }
    body {
      font-family:'Inter',sans-serif;
      background:#ffe4f8;
      color:#333;
      position:relative;
    }

    /* SHOP NOW BUTTON */
    .shop-btn {
      position:fixed;
      top:20px; left:20px;
      background:#c83b7a;
      color:#fff;
      border:none;
      border-radius:6px;
      padding:8px 12px;
      font-size:0.9rem;
      cursor:pointer;
      z-index:5;
    }

    /* ADMIN LOGIN BUTTON */
    .admin-btn {
      position:fixed;
      top:20px; right:20px;
      background:#c83b7a;
      color:#fff;
      border:none;
      border-radius:6px;
      padding:8px 12px;
      font-size:0.9rem;
      cursor:pointer;
      z-index:5;
    }

    /* PETALS CONTAINERS */
    .petal-container, #side-left, #side-right {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      pointer-events:none; overflow:hidden;
      z-index:0;
    }
    #side-left, #side-right {
      position:fixed; width:60px; height:100vh;
      display:none; z-index:0;
    }
    #side-left { left:0 }
    #side-right { right:0 }

    /* PETAL STYLE & ANIMATION */
    .petal {
      position:absolute;
      width:40px; height:40px;
      background:url('pedals.png') no-repeat center/cover;
      opacity:0.8;
      animation:
        fall var(--fall-dur) linear infinite,
        sway var(--sway-dur) ease-in-out infinite;
    }
    @keyframes fall { to { transform:translateY(120vh); } }
    @keyframes sway {
      0%,100% { transform:translateX(0) rotate(0deg); }
      50%     { transform:translateX(20px) rotate(180deg); }
    }

    /* BUBBLE CARD */
    .bubble {
      position:relative; z-index:1;
      background:rgba(255,255,255,0.95);
      border-radius:24px;
      padding:24px;
      box-shadow:0 8px 24px rgba(0,0,0,0.1);
      max-width:800px; margin:40px auto;
    }

    /* PENCIL ICON */
    .pencil {
      display:none;
      position:absolute; top:12px; right:12px;
      background:none; border:none;
      font-size:1.2rem; cursor:pointer;
    }
    body.admin .pencil { display:block }

    /* HERO */
    #hero { text-align:center; padding:80px 20px }
    #hero .logo {
      width:300px; max-width:80%; margin-bottom:24px;
    }
    #hero h1 {
      font-size:2.75rem; color:#c83b7a; margin-bottom:16px;
    }
    #hero p { font-size:1.1rem; margin-bottom:24px }
    #hero .cta {
      display:inline-block; padding:12px 28px;
      background:#c83b7a; color:#fff;
      border-radius:8px; font-weight:700;
      transition:background .2s;
    }
    #hero .cta:hover { background:#a22e60 }

    /* INSTAGRAM EMBED */
    #insta-video .bubble {
      padding:0; box-shadow:none; background:none;
      max-width:640px; margin:0 auto 40px;
    }
    #insta-container iframe,
    #insta-container video {
      width:100%; border-radius:16px;
    }

    /* WHAT'S HOT SLIDESHOW */
    #hot h2 {
      text-align:center; font-size:2rem;
      color:#c83b7a; margin-top:0;
    }
    #hot .slides {
      position:relative;
      width:100%; height:140px;
      overflow:hidden; margin-top:16px;
    }
    #hot .slides img {
      position:absolute; top:0; left:0;
      width:100%; height:140px;
      object-fit:cover;
      opacity:0; transition: opacity 0.5s ease-in-out;
    }
    #hot .slides img.active { opacity:1 }

    /* ABOUT */
    #about h2 {
      text-align:center; font-size:2rem;
      color:#c83b7a; margin-top:0;
    }
    #about p {
      margin-bottom:12px; font-size:1rem;
      line-height:1.5;
    }

    /* FOOTER SOCIAL ICONS */
    footer {
      text-align:center; padding:16px 0;
      background:rgba(255,255,255,0.95);
      box-shadow:0 -2px 8px rgba(0,0,0,0.05);
      position:relative; z-index:1;
    }
    footer a {
      margin:0 12px; color:#c83b7a;
      transition:color .2s;
    }
    footer a:hover { color:#a22e60 }
    footer svg { width:24px; height:24px; fill:currentColor }

    /* ADMIN PANEL */
    #admin-panel {
      position:fixed; top:60px; right:20px;
      background:#fff; padding:16px;
      border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.1);
      width:300px; max-height:80vh; overflow-y:auto;
      display:none; z-index:6;
    }
    #admin-panel h3 { margin-bottom:12px; }
    #admin-panel label { display:block; margin-top:12px; font-weight:500; }
    #admin-panel textarea, #admin-panel input {
      width:100%; padding:8px; margin-top:4px;
      border:1px solid #ccc; border-radius:6px;
      font-size:0.9rem;
    }
    #admin-panel button {
      margin-top:12px; width:100%; padding:10px;
      background:#c83b7a; color:#fff; border:none;
      border-radius:6px; font-weight:700;
      cursor:pointer; transition:background .2s;
    }
    #admin-panel button:hover { background:#a22e60 }
  </style>
</head>
<body>

  <!-- Shop Now -->
  <button class="shop-btn" onclick="location.href='shop.html'">
    Shop Now
  </button>

  <!-- Admin Login -->
  <button class="admin-btn" id="admin-login-btn">Admin</button>

  <!-- Falling Petals -->
  <div class="petal-container"></div>
  <div id="side-left"></div>
  <div id="side-right"></div>

  <!-- HERO -->
  <section id="hero">
    <div class="bubble">
      <img src="Flower.PNG" class="logo" alt="Logo"/>
      <h1>Luxe Lab Collective</h1>
      <p>Hand-packed lip-glosses, scrunchies, mini hair clips & more‚Äîcurated with passion.</p>
    </div>
  </section>

  <!-- INSTAGRAM VIDEO -->
  <section id="insta-video">
    <div class="bubble" id="insta-container">
      <button class="pencil" data-section="insta">‚úèÔ∏è</button>
      <!-- injected embed goes here -->
    </div>
  </section>

  <!-- WHAT'S HOT -->
  <section id="hot">
    <div class="bubble">
      <button class="pencil" data-section="hot">‚úèÔ∏è</button>
      <h2>What's Hot</h2>
      <div class="slides" id="hot-slides">
        <!-- JS injects <img> slides -->
      </div>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about">
    <div class="bubble" id="about-container">
      <button class="pencil" data-section="about">‚úèÔ∏è</button>
      <h2>About Luxe Lab Collective</h2>
      <!-- injected about HTML -->
    </div>
  </section>

  <!-- SOCIAL ICONS -->
  <footer>
    <a href="https://www.instagram.com/luxelabcollective/" target="_blank">
      <!-- Instagram SVG -->
      <svg viewBox="0 0 24 24"><path d="M7 2C4.2386 2 2 4.2386 2 7V17C2 19.7614 4.2386 22 7 22H17C19.7614 22 22 19.7614 22 17V7C22 4.2386 19.7614 2 17 2H7ZM12 7.5C14.4853 7.5 16.5 9.5147 16.5 12C16.5 14.4853 14.4853 16.5 12 16.5C9.5147 16.5 7.5 14.4853 7.5 12C7.5 9.5147 9.5147 7.5 12 7.5ZM18.25 6.5C17.8358 6.5 17.5 6.1642 17.5 5.75C17.5 5.3358 17.8358 5 18.25 5C18.6642 5 19 5.3358 19 5.75C19 6.1642 18.6642 6.5 18.25 6.5Z"/></svg>
    </a>
    <a href="https://www.tiktok.com/@luxelabcollective" target="_blank">
      <!-- TikTok SVG -->
      <svg viewBox="0 0 24 24"><path d="M12 2V14.4C12 16.2823 10.5523 17.73 8.67 17.73C6.7877 17.73 5.34 16.2823 5.34 14.4C5.34 12.5177 6.7877 11.07 8.67 11.07C9.0502 11.07 9.4162 11.1078 9.765 11.1808V9.08001C9.565 9.04201 9.362 9.02001 9.156 9.02001C6.646 9.02001 4.58 11.086 4.58 13.596C4.58 16.106 6.646 18.172 9.156 18.172C11.666 18.172 13.732 16.106 13.732 13.596V4H16V2H12Z"/></svg>
    </a>
    <a href="https://au.pinterest.com/luxelabcollective/" target="_blank">
      <!-- Pinterest SVG -->
      <svg viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12C2 16.407 4.944 20.142 8.971 21.431C9.012 21.168 9.023 20.864 8.963 20.555C8.838 20.011 8.267 16.77 8.267 16.77C7.695 15.378 7.02 14.772 7.02 14.772C6.095 13.907 7.176 13.919 7.176 13.919C8.292 13.99 8.86 15.07 8.86 15.07C9.838 16.835 11.44 16.312 12.081 16.022C12.124 15.343 12.346 14.862 12.597 14.554C10.002 14.268 7.49 13.344 7.49 9.598C7.49 8.509 7.853 7.605 8.503 6.88C8.448 6.586 8.143 5.385 8.546 4.066C8.546 4.066 9.339 3.781 11.979 5.28C12.905 5.03 13.89 4.907 14.876 4.903C15.863 4.907 16.85 5.034 17.78 5.289C20.417 3.781 21.207 4.066 21.207 4.066C21.612 5.385 21.306 6.586 21.252 6.88C21.904 7.605 22.264 8.509 22.264 9.598C22.264 13.358 19.748 14.264 17.147 14.546C17.495 14.867 17.801 15.514 17.801 16.526C17.801 18.052 17.78 19.361 17.78 20.555C17.72 20.868 17.732 21.171 17.774 21.433C21.804 20.141 24.75 16.405 24.75 12C24.75 6.486 20.514 2 15.026 2H12Z"/></svg>
    </a>
  </footer>

  <!-- ADMIN PANEL -->
  <div id="admin-panel">
    <h3>Admin Panel</h3>

    <label for="about-input">Edit About Text (HTML)</label>
    <textarea id="about-input" rows="6"></textarea>
    <button id="save-about">Save About</button>

    <label for="insta-input">Instagram Embed Code/URL</label>
    <textarea id="insta-input" rows="4" placeholder="Paste embed HTML or URL"></textarea>
    <button id="save-insta">Save Instagram</button>

    <label>What‚Äôs Hot Items (JSON Array of {img,desc})</label>
    <textarea id="hot-input" rows="6" placeholder='[{"img":"url","desc":"Text"}]'></textarea>
    <button id="save-hot">Save What‚Äôs Hot</button>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // PETALS
    const petalCtr = document.querySelector('.petal-container');
    const sideL = document.getElementById('side-left');
    const sideR = document.getElementById('side-right');
    const hero = document.getElementById('hero');
    const heroH = hero.offsetHeight;
    function spawn(container, n) {
      for (let i=0; i<n; i++){
        const p = document.createElement('div');
        p.className = 'petal';
        p.style.left = Math.random()*100 + 'vw';
        p.style.setProperty('--fall-dur', (4+Math.random()*4)+'s');
        p.style.setProperty('--sway-dur', (2+Math.random()*2)+'s');
        const d = Math.random()*-10;
        p.style.animationDelay = `${d}s, ${d}s`;
        container.appendChild(p);
      }
    }
    spawn(petalCtr,60);
    spawn(sideL,20);
    spawn(sideR,20);
    window.addEventListener('scroll', () => {
      const hide = window.scrollY > heroH;
      petalCtr.style.display = hide ? 'none' : 'block';
      sideL.style.display   = hide ? 'block' : 'none';
      sideR.style.display   = hide ? 'block' : 'none';
    });

    // ADMIN LOGIN TOGGLE
    const adminBtn = document.getElementById('admin-login-btn');
    const panel = document.getElementById('admin-panel');
    adminBtn.addEventListener('click', ()=> {
      const pass = prompt('Enter admin password:');
      if (pass==='lux') {
        document.body.classList.add('admin');
        panel.style.display = 'block';
      }
    });

    // LOAD & RENDER ABOUT
    const aboutContainer = document.getElementById('about-container');
    const aboutInput     = document.getElementById('about-input');
    function loadAbout() {
      const html = localStorage.getItem('aboutHTML') ||
        `<h2>About Luxe Lab Collective</h2>
         <strong>Luxe Lip Glosses ~ A Flawless Finish for Every Face. üíéHand-Packed | Affordable</strong>
         <p>Welcome to LuxeLab Collective, where beauty meets bold confidence.</p>
         <h2>About My Business</h2>
         <p>At LuxeLab Collective, I specialise in creating and selling lip-products and other small beauty items. I‚Äôm fifteen and I run, own, and pack every order with love.</p>
         <h2>More Info</h2>
         <p>LuxeLab Collective is your destination for high-quality, hand-packed lip-glosses and other luxury lip-products made to elevate your everyday look. My goal? To help you feel confident, radiant, and unapologetically YOU.</p>
         <h2>üíÑ Glosses That Glow</h2>
         <p>From ultra-glossy to subtle shimmer, our lip-glosses are lightweight, hydrating, and designed to keep your lips moist and luxurious. There‚Äôs something for everyone at LuxeLab.</p>`;
      aboutContainer.innerHTML = html;
      aboutContainer.querySelector('.pencil').after(aboutContainer.firstElementChild);
      aboutInput.value = html;
    }
    document.getElementById('save-about').addEventListener('click', ()=> {
      const val = aboutInput.value;
      localStorage.setItem('aboutHTML', val);
      loadAbout();
      alert('About saved');
    });
    loadAbout();

    // LOAD & RENDER INSTAGRAM
    const instaContainer = document.getElementById('insta-container');
    const instaInput     = document.getElementById('insta-input');
    function loadInsta() {
      const html = localStorage.getItem('instaEmbed') || '';
      instaContainer.innerHTML = `<button class="pencil" data-section="insta">‚úèÔ∏è</button>` + html;
      instaInput.value = html;
      if (html.includes('instagram.com/embed.js')) {
        // embed.js likely already loaded
      } else if (html.includes('instagram.com')) {
        const s = document.createElement('script');
        s.async = true; s.defer = true;
        s.src   = '//www.instagram.com/embed.js';
        document.body.appendChild(s);
      }
    }
    document.getElementById('save-insta').addEventListener('click', ()=> {
      const val = instaInput.value.trim();
      localStorage.setItem('instaEmbed', val);
      loadInsta();
      alert('Instagram embed saved');
    });
    loadInsta();

    // LOAD & RENDER WHAT'S HOT SLIDESHOW
    const hotInput  = document.getElementById('hot-input');
    const slidesDiv = document.getElementById('hot-slides');
    function loadHot() {
      let items = [];
      try { items = JSON.parse(localStorage.getItem('hotItems')) || []; }
      catch(e){ items = [] }
      if (!items.length) {
        items = [
          {"img":"https://luxelabcollective.myshopify.com/cdn/shop/files/IMG-9778.jpg?v=1758514351","desc":"Rainbow Bear Keychain"},
          {"img":"https://luxelabcollective.myshopify.com/cdn/shop/files/IMG-9773.jpg?v=1758513980","desc":"BeachCore Keychain"},
          {"img":"https://luxelabcollective.myshopify.com/cdn/shop/files/4A60AADF-9A2C-44DD-B103-F6BF2828D63B.jpg?v=1758678639","desc":"Heart Keychain"},
          {"img":"https://luxelabcollective.myshopify.com/cdn/shop/files/IMG-9795.jpg?v=1758639222","desc":"Scrunchies"}
        ];
      }
      hotInput.value = JSON.stringify(items, null, 2);
      slidesDiv.innerHTML = '';
      items.forEach((it,i)=>{
        const img = document.createElement('img');
        img.src = it.img;
        img.alt = it.desc;
        if (i===0) img.classList.add('active');
        slidesDiv.appendChild(img);
      });
      // start slideshow
      let idx = 0;
      clearInterval(window.hotInterval);
      window.hotInterval = setInterval(()=>{
        const imgs = slidesDiv.querySelectorAll('img');
        imgs[idx].classList.remove('active');
        idx = (idx+1) % imgs.length;
        imgs[idx].classList.add('active');
      }, 4000);
    }
    document.getElementById('save-hot').addEventListener('click', ()=>{
      try {
        JSON.parse(hotInput.value);
      } catch(e){
        return alert('Invalid JSON');
      }
      localStorage.setItem('hotItems', hotInput.value);
      loadHot();
      alert('What‚Äôs Hot saved');
    });
    loadHot();
  });
  </script>
</body>
</html>
